<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Server Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <h1>Simple Server Room Test Client</h1>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">Your Info</div>
                    <div class="panel-body">
                        <div id="player">
                            <p>Your name:<span id="player_name"></span></p>
                            <p>Room:<span id="player_room"></span></p>
                            <p>Ready:<span id="player_ready"></span></p>
                            <p>Global Player Id:<span id="player_id"></span></p>
                            <input type="text" id="new_name"/>

                            <button onclick="rename()">Change name</button>
                            <hr>
                            <button onclick="create_room()">Create room</button>
                            <button onclick="refresh()">Refresh Global</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading" id="title">Room List</div>
                    <div class="panel-body">
                        <div id="lobby">

                        </div>
                        <div id="room">
                            <div id="room_inside">

                            </div>
                            <hr>
                            <div class=" col-md-12">
                                <h3>Chat</h3>
                                <div id="chat" class="col-md-10 well" style="overflow: auto; height: 300px;">

                                </div>
                                <input type="text" id="chat_message" style="width: 80%"/>
                                <button class="btn btn-success" onclick="send_chat()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="client.js"></script>
</html>
